<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalistack Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d1c;
      color: white; /* Blue background */
            color: white;
        }
        header {
            background-color: #0d0d1c;
      color: white;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        header .btn {
            margin-left: 10px;
        }
        .form-container {
            background-color: white;
            color: black;
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .alert {
            max-width: 400px;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Kalistack</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
    <div>
        <a href="/login" class="btn btn-outline-light">Login</a>
        <a href="/register" class="btn btn-light">Register</a>
    </div>
</header>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="alert alert-warning text-center">{{ messages[0] }}</div>
    {% endif %}
{% endwith %}

<div class="form-container">
    <h2 class="text-center mb-4">Login to Kalistack</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

</body>
</html>
