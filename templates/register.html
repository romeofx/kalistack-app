<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Kalistack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Mobile scaling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d1c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #0d0d1c;
      flex-wrap: wrap; /* makes it wrap on small screens */
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav {
      margin-top: 0.5rem;
    }

    nav a {
      margin: 0 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn-outline {
      color: white;
      border: 1px solid white;
      margin: 0.25rem;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
    }

    .btn-outline:hover {
      background-color: white;
      color: #0d6efd;
    }

    .container-box {
      background: white;
      color: black;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      margin: auto;
      margin-top: 2rem;
    }

    /* Extra mobile adjustments */
    @media (max-width: 576px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        margin: 0.5rem 0;
      }
      .container-box {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Kalistack</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </nav>
    <div>
      <a href="/login" class="btn btn-outline">Login</a>
      <a href="/register" class="btn btn-primary">Register</a>
    </div>
  </header>

  <div class="container py-4">
    <h2 class="text-center text-white mb-3">Register for Kalistack</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-success text-center mx-auto" style="max-width: 500px;">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <div class="container-box">
      <form method="POST">
        <div class="mb-3">
          <input type="text" name="firstname" class="form-control" placeholder="First Name" required>
        </div>
        <div class="mb-3">
          <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
